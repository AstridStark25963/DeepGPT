<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI å¯¹è¯ç³»ç»Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #4f46e5;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #4f46e5;
            color: white;
            margin-right: 10px;
        }
        
        .message.assistant .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            margin-left: 10px;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 5px;
        }
        
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .avatar.user {
            background: #e0e7ff;
            color: #4f46e5;
        }
        
        .avatar.assistant {
            background: #10b981;
            color: white;
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #4f46e5;
        }
        
        .send-button {
            width: 44px;
            height: 44px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        .send-button:hover:not(:disabled) {
            background: #3730a3;
            transform: scale(1.05);
        }
        
        .send-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
        
        .clear-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .clear-button:hover {
            background: #dc2626;
        }
        
        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            font-style: italic;
        }
        
        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #64748b;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .welcome-message {
            text-align: center;
            color: #64748b;
            margin: 50px 0;
        }
        
        .welcome-message h3 {
            margin-bottom: 10px;
            color: #374151;
        }
        
        .model-selector {
            display: flex;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            overflow: hidden;
        }
        
        .model-option {
            flex: 1;
            background: #f8fafc;
            color: #64748b;
            text-align: center;
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .model-option.active {
            background: #4f46e5;
            color: white;
        }
        
        .model-option:first-child {
            border-right: 1px solid #e2e8f0;
        }
        
        .model-status {
            display: flex;
            gap: 10px;
            font-size: 12px;
            color: #64748b;
            margin-top: 5px;
        }
        
        .model-status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .model-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .model-status-dot.available {
            background: #10b981;
        }
        
        .model-status-dot.unavailable {
            background: #ef4444;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>AI å¯¹è¯ç³»ç»Ÿ</h1>
            <div class="subtitle">å¤šæ¨¡å‹æ™ºèƒ½åŠ©æ‰‹ - éšæ—¶ä¸ºæ‚¨æœåŠ¡</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ AI å¯¹è¯ç³»ç»Ÿ</h3>
                <p>è¯·é€‰æ‹©æ¨¡å‹å¹¶è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œæˆ‘ä¼šå°½åŠ›ä¸ºæ‚¨æä¾›å¸®åŠ©ï¼</p>
            </div>
        </div>
        
        <div class="chat-input">
            <!-- æ¨¡å‹é€‰æ‹©å™¨ -->
            <div class="model-selector" id="modelSelector">
                <div class="model-option active" data-model="deepseek">DeepSeek AI</div>
                <div class="model-option" data-model="qwen">é€šä¹‰åƒé—®</div>
            </div>
            
            <!-- æ¨¡å‹çŠ¶æ€æç¤º -->
            <div class="model-status">
                <div class="model-status-item" id="deepseekStatus">
                    <div class="model-status-dot"></div>
                    <span>DeepSeek</span>
                </div>
                <div class="model-status-item" id="qwenStatus">
                    <div class="model-status-dot"></div>
                    <span>é€šä¹‰åƒé—®</span>
                </div>
            </div>
            
            <div class="input-group">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="è¾“å…¥æ‚¨çš„æ¶ˆæ¯..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
            <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <button id="clearButton" class="clear-button">æ¸…ç©ºå¯¹è¯</button>
                <div style="font-size: 12px; color: #64748b;">
                    æŒ‰ Enter å‘é€ï¼ŒShift+Enter æ¢è¡Œ
                </div>
            </div>
        </div>
    </div>

    <script>
        class AIChat {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.modelSelector = document.getElementById('modelSelector');
                this.deepseekStatus = document.getElementById('deepseekStatus').querySelector('.model-status-dot');
                this.qwenStatus = document.getElementById('qwenStatus').querySelector('.model-status-dot');
                
                this.sessionId = 'user_' + Date.now();
                this.activeModel = 'deepseek'; // é»˜è®¤ä½¿ç”¨ DeepSeek
                
                this.initEventListeners();
                this.checkStatus();
                this.autoResizeTextarea();
            }
            
            initEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearConversation());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
                
                // æ¨¡å‹é€‰æ‹©äº‹ä»¶
                const modelOptions = this.modelSelector.querySelectorAll('.model-option');
                modelOptions.forEach(option => {
                    option.addEventListener('click', () => {
                        modelOptions.forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.activeModel = option.dataset.model;
                    });
                });
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            async checkStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    // æ›´æ–° DeepSeek çŠ¶æ€
                    if (data.deepseek_available) {
                        this.deepseekStatus.classList.add('available');
                        this.deepseekStatus.classList.remove('unavailable');
                        this.deepseekStatus.title = 'DeepSeek API å·²é…ç½®';
                    } else {
                        this.deepseekStatus.classList.add('unavailable');
                        this.deepseekStatus.classList.remove('available');
                        this.deepseekStatus.title = 'DeepSeek API æœªé…ç½®';
                    }
                    
                    // æ›´æ–°é€šä¹‰åƒé—®çŠ¶æ€
                    if (data.qwen_available) {
                        this.qwenStatus.classList.add('available');
                        this.qwenStatus.classList.remove('unavailable');
                        this.qwenStatus.title = 'é€šä¹‰åƒé—® API å·²é…ç½®';
                    } else {
                        this.qwenStatus.classList.add('unavailable');
                        this.qwenStatus.classList.remove('available');
                        this.qwenStatus.title = 'é€šä¹‰åƒé—® API æœªé…ç½®';
                    }
                    
                    // æ€»ä½“çŠ¶æ€
                    if (data.deepseek_available || data.qwen_available) {
                        this.statusIndicator.style.background = '#10b981';
                        this.statusIndicator.title = 'æœåŠ¡æ­£å¸¸è¿è¡Œä¸­';
                    } else {
                        this.statusIndicator.style.background = '#ef4444';
                        this.statusIndicator.title = 'æ‰€æœ‰ API å‡æœªé…ç½®';
                        this.showError('è¯·é…ç½®è‡³å°‘ä¸€ä¸ª API Keyï¼ˆDeepSeek æˆ–é€šä¹‰åƒé—®ï¼‰');
                    }
                } catch (error) {
                    this.statusIndicator.style.background = '#ef4444';
                    this.statusIndicator.title = 'æœåŠ¡å™¨è¿æ¥å¤±è´¥';
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.sendButton.disabled) return;
                
                // æ£€æŸ¥å½“å‰æ‰€é€‰æ¨¡å‹æ˜¯å¦å¯ç”¨
                const modelStatusDot = this.activeModel === 'deepseek' ? this.deepseekStatus : this.qwenStatus;
                if (!modelStatusDot.classList.contains('available')) {
                    this.showError(`${this.activeModel === 'deepseek' ? 'DeepSeek' : 'é€šä¹‰åƒé—®'} API æœªé…ç½®ï¼Œè¯·é€‰æ‹©å…¶ä»–æ¨¡å‹æˆ–é…ç½® API Key`);
                    return;
                }
                
                // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResizeTextarea();
                
                // ç¦ç”¨å‘é€æŒ‰é’®
                this.sendButton.disabled = true;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const loadingElement = this.addLoadingMessage();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId,
                            model_type: this.activeModel
                        })
                    });
                    
                    const data = await response.json();
                    
                    // ç§»é™¤åŠ è½½çŠ¶æ€
                    this.removeLoadingMessage(loadingElement);
                    
                    if (data.success) {
                        this.addMessage('assistant', data.response, data.model_type);
                    } else {
                        this.showError(data.error || 'å‘é€æ¶ˆæ¯å¤±è´¥');
                    }
                    
                } catch (error) {
                    this.removeLoadingMessage(loadingElement);
                    this.showError('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
                } finally {
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }
            
            addMessage(role, content, modelType = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const avatar = document.createElement('div');
                avatar.className = `avatar ${role}`;
                avatar.textContent = role === 'user' ? 'ä½ ' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.innerHTML = this.formatMessage(content);
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                
                if (role === 'assistant' && modelType) {
                    messageTime.textContent = `${new Date().toLocaleTimeString()} Â· ${modelType === 'deepseek' ? 'DeepSeek AI' : 'é€šä¹‰åƒé—®'}`;
                } else {
                    messageTime.textContent = new Date().toLocaleTimeString();
                }
                
                messageContent.appendChild(messageTime);
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                // ç§»é™¤æ¬¢è¿æ¶ˆæ¯
                const welcomeMessage = this.chatMessages.querySelector('.welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addLoadingMessage() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'message assistant loading-message';
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar assistant';
                avatar.textContent = 'AI';
                
                const loadingContent = document.createElement('div');
                loadingContent.className = 'message-content';
                loadingContent.innerHTML = `
                    <div class="loading">
                        ${this.activeModel === 'deepseek' ? 'DeepSeek' : 'é€šä¹‰åƒé—®'} æ­£åœ¨æ€è€ƒä¸­
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                `;
                
                loadingDiv.appendChild(avatar);
                loadingDiv.appendChild(loadingContent);
                this.chatMessages.appendChild(loadingDiv);
                this.scrollToBottom();
                
                return loadingDiv;
            }
            
            removeLoadingMessage(loadingElement) {
                if (loadingElement && loadingElement.parentNode) {
                    loadingElement.parentNode.removeChild(loadingElement);
                }
            }
            
            formatMessage(content) {
                // ç®€å•çš„æ¶ˆæ¯æ ¼å¼åŒ–
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>');
            }
            
            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.textContent = message;
                
                this.chatMessages.appendChild(errorDiv);
                this.scrollToBottom();
                
                // 5ç§’åè‡ªåŠ¨ç§»é™¤é”™è¯¯æ¶ˆæ¯
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
            
            async clearConversation() {
                if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¯¹è¯è®°å½•å—ï¼Ÿ')) return;
                
                try {
                    await fetch('/api/clear', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId,
                            model_type: this.activeModel
                        })
                    });
                    
                    // æ¸…ç©ºç•Œé¢
                    this.chatMessages.innerHTML = `
                        <div class="welcome-message">
                            <h3>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ AI å¯¹è¯ç³»ç»Ÿ</h3>
                            <p>è¯·è¾“å…¥æ‚¨çš„é—®é¢˜ï¼Œæˆ‘ä¼šå°½åŠ›ä¸ºæ‚¨æä¾›å¸®åŠ©ï¼</p>
                        </div>
                    `;
                    
                } catch (error) {
                    this.showError('æ¸…ç©ºå¯¹è¯å¤±è´¥');
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }
        
        // åˆå§‹åŒ–èŠå¤©åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AIChat();
        });
    </script>
</body>
